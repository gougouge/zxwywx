<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
		<title>学生注册</title>
		<link rel="stylesheet" type="text/css" href="style/weui.css" />
	</head>
	<style type="text/css">
		.weui-cell:before {
			border-top: none;
		}
		.weui-label{
			color:#666666;
		}
	</style>

	<body ontouchstart="">
		<!--头部-->
		<div class="weui-cell" style="background-color: #35495E; color: white;">
			<div class="weui-cell__hd">
				<a href="zxwyitregister.html" style="color: #D1D1D1;">&lt; 返回</a>
			</div>
			<div class="weui-cell__bd" style="text-align:center;">
				学生注册
			</div>
		</div>
		<!--基本步骤-->
		<div style="background-color: #FBF9FE; padding: 20px 0;">
			<div class="weui-cells__title" style="text-align: center;">
				以下资料需要审核，请认真填写！
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd" style="color: #999999;">
					<i class="weui-icon-success-circle"></i>
					<span>基本信息</span>
					<h4 style="text-align: center;">第1步</h4>
				</div>
				<div class="weui-cell__bd" style="border-top:green 2px solid; margin:0 2%;"></div>
				<div class="weui-cell__ft" style="color: #666666;">
					<i class="weui-badge" style="background-color: green; font-style:normal; font-size: 16px;">2</i>
					<span>学校信息</span>
					<h4 style="text-align:center;">第2步</h4>
				</div>
			</div>
		</div>
        <!--班级-->
		<div class="weui-cells" style="margin: 0;">
			<div class="weui-cell weui-cell_select  weui-cell_select-after">
				<div class="weui-cell__hd">
					<label class="weui-label" style="text-align: center;">班级：</label>
				</div>
				<div class="weui-cell__bd ">
					<select class="weui-select" name="select1">
						<option selected="" value="0">请选择班级</option>
						<option value="1">9班</option>
						<option value="2">10班</option>
						<option value="3">11班</option>
						<option value="4">12班</option>
					</select>
				</div>
			</div>
		</div>
	    <!--分组-->
		<div class="weui-cells" style="margin: 0; border-top: none;">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
            	<div class="weui-cell__hd">
            		<label class="weui-label" style="text-align: center;">分组：</label>
            	</div>
            	<div class="weui-cell__bd">
            		<select class="weui-select" name="select2">
            			<option selected="" value="0">请选择分组</option>
            			<option value="1">第1组</option>
            			<option value="2">第2组</option>
            			<option value="3">第3组</option>
            			<option value="4">第4组</option>
            			<option value="5">第5组</option>
            		</select>
            	</div>
            </div>
		</div>
		<!--角色-->
		<div class="weui-cells" style="margin: 0;">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
            	<div class="weui-cell__hd">
            		<label class="weui-label" style="text-align: center;">角色：</label>
            	</div>
            	<div class="weui-cell__bd">
            		<select class="weui-select" name="select3">
            			<option selected="" value="0">请选择角色</option>
            			<option value="1">成员</option>
            			<option value="2">组长</option>
            			<option value="3">学委</option>
            			<option value="4">班长</option>
            			<option value="5">测试人员</option>
            		</select>
            	</div>
            </div>
		</div>
		<!--按钮-->
		<button id="btns" class="weui-btn weui-btn_primary weui-btn_disabled">完成注册</button>	
		<script src="example/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/weui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
			var arr=$("select");
				$("select").on("change",function(){
					if(arr[0].value!=0&&arr[1].value!=0&&arr[2].value!=0){
						$("#btns").removeClass("weui-btn_disabled");
					}else{
						$("#btns").addClass("weui-btn_disabled");
					}
				})
				$("#btns").on("click", function() {
						if (!$(btns).hasClass("weui-btn_disabled")) {
							open("zhixuewuyouindex.html","_self");
						}
					})
			})
		</script>
	</body>

</html>
